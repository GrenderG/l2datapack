Sentinel Wheeler:<br>May the blessing of starlight rest upon you. My name is Wheeler, one of the sentinels of the forest. <br>What you see on the other side of this bridge is the most holy tree to us Elves -- the <font color="LEVEL">Mother Tree,</font> mother of all forests and nymphs.<br><a action="link sentinel_wheelendel002.htm">Ask about the Mother Tree.</a><br><a action="bypass -h talk_select">Quest</a></body></html>
