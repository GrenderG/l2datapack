An occupational change is when one with certain abilities and experience gets promoted to a higher-level occupation. If you are an Orc Shaman you can change occupations to an <font color="LEVEL">Overload</font> or a <font color="LEVEL">Warcrier</font>. Which occupation do you want to learn about?<br><a action="link master_lv3_orc006sa.htm">Overlord</a><br><a action="link master_lv3_orc006sb.htm">Warcrier</a></body></html>
